

    <section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
      <div class="my-auto">
        <div class="resume-item d-flex flex-column flex-md-row">
          <div class="mr-auto">

            <h1 class="mb-0">{{ .Site.Params.firstName }}
              <span class="text-primary">{{ .Site.Params.lastName }}</span>
            </h1>
            {{ if .Site.Params.showBio }}
            <div class="subheading mb-5">
              <i class='fas fa-laptop-code'></i> Senior Backend Developer . <i class="fa fa-heart"></i> Symfony and Agile methodology
            </div>
            {{ end }}
          </div>

          {{ if .Site.Params.showQr }}
          {{ partial "contact-qr" . }}
          {{ end }}
        </div>
        <div>
          {{ .Content }}
          <ul class="list-inline list-social-icons mb-0">
            {{ range .Site.Params.handles }}
            <li class="list-inline-item">
              <a href="{{ .link }}" data-toggle="tooltip" title="{{ .name }}" data-offset="0 10">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fab {{ if .icon}}fa-{{ .icon }}{{ else }}fa-{{ lower .name }}{{ end }} fa-stack-1x fa-inverse"></i>
                  </span>
              </a>
            </li>
            {{ end }}
            <li class="list-inline-item">
              <a href="mailto:{{ .Site.Params.email }}" data-toggle="tooltip" title="{{ .Site.Params.email }}" data-offset="0 10">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fas fa-mail-bulk fa-stack-1x fa-inverse"></i>
                  </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
